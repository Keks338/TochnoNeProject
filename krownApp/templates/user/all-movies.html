{% extends "../base.html" %}

{% block title %}All movies{% endblock %}

{% block content %}
<div style="padding: 24px; background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.4)), url(../../static/img/image.jpg); background-size: cover; background-attachment: fixed; background-position: center;">
<div class="top-ten">
  <div class="container" style="color: black;">
    <h2 style="color: #ffffff;">Все фильмы</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="card" style="background:rgba(0, 0, 0, 0.4); color: white;">
          <div class="card-body" style="background:rgba(0, 0, 0, 0.8); border: none; border-radius: 5px;">
            <h3>Поиск</h3>
            <form class="mb-4" action="{% url 'allMovies' %}">
              <div class="row">
                <div class="col-9">
                  <form>
                    <input type="search" name="search" class="form-control" placeholder="Название фильма, описание и т.д.">
                  </form>
                </div>
                <div class="col-3"><button type="submit" class="butt-purp"><i class="fa-solid fa-magnifying-glass"></i></button></div>
              </div>
            </form>
            <h3>Жанры</h3>
            <ul>
              <li><a href="{% url 'allMovies' %}" style="text-decoration: none; color: #ffffff;">Все жанры</a></li>
              {% for genre in genres %}
              <li><a href="{% url 'filterMovies' slug=genre.slug %}" style="text-decoration: none; color: #ffffff;">{{ genre.genreName }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        {% for movie in movies %}
        <div class="card mb-4">
          <div class="card-body" id="moviecrd" style=" color: #ffffff; background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 1)), url({{ movie.cover }}); background-size: cover; background-position: center; border-radius: 5px;">
            <h2 class="mb-4">{{ movie.movieName }}</h2>
            <a href="{% url 'movieDetail' pk=movie.pk %}" class="butt-out-purp">Watch</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}

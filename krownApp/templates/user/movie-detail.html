{% extends "../base.html" %}

{% block title %}Movie detail{% endblock %}

{% block content %}
<div id="cover" style="padding-top:20px; background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url({{ movie.cover }}); background-size: cover; background-attachment: fixed; background-position: center;">
<div class="container mb-4" style="color: white;">
    <div class="card" style="background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2));">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div style="width: 100%;">
                        <img src="{{ movie.poster }}" width="100%" alt="movieBanner" style="border-radius: 10px; border: none;">
                    </div>
                </div>
                <div class="col-md-8">
                    <h2>{{ movie.movieName }}</h2>
                    <p>Rating: <b>{{ movie.rating }}</b></p>
                    <p>Year: <b>{{ movie.year }}</b> | Genre: <b>{{ movie.genre.genreName }}</b> | Made by: <b>{{ movie.producer }}</b></p>
                    <p>Description: <i>{{ movie.description }}</i></p>
                    <a href="#movie" class="btn btn-dark"><i class="fa-solid fa-play"></i>  Play</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="movie" class="container" style="padding-bottom: 20px;">
    <div class="card" style="background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2));">
        <div class="card-body">
            <iframe width="100%" height="400" src="{{ movie.movieLink }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="border-radius: 5px; border: none;"></iframe>
        </div>
    </div>
</div>
</div>

{% endblock %}
